{% extends "base.html" %} {% block body %}
<h1 class="heading">Create Profile</h1>
<div class='form-group main-div'>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{form.media}} {{form.as_p}}
        <br> &nbsp;&nbsp;&nbsp;&nbsp;
        <center>
            <grid>
                <button class="btn btn-success submit-btn">Submit</button>
                <p class="btn btn-dark back-btn">
                    <a href="{% url 'landing' %}">Back</a>
                </p>
            </grid>
        </center>
    </form>
</div>




<style>
    .form-group {
        width: 85rem;
    }
    
    @font-face {
        font-family: Century gothic, Arial, Times New Roman;
        src: url(sansation_light.woff);
    }
    
    .post-btn {
        margin-bottom: 17px;
        margin-right: 20px;
        background-color: rgb(29, 151, 29);
        color: white;
    }
    
    .back-btn {
        background-color: rgb(52, 52, 189);
        border-color: rgb(52, 52, 189);
        color: white;
    }
    
    .back-btn a {
        text-decoration: none;
        color: white;
    }
    
    .submit-btn a {
        color: white;
        text-decoration: none;
    }
    
    .heading {
        font-family: Century gothic, Sans-serif;
        color: rgb(190, 232, 248);
        font-weight: bolder;
        text-align: center;
    }
    
    .form-group {
        width: 1000px;
        font-family: Century gothic, Sans-ser;
        font-size: 20px;
        background-color: rgb(61, 59, 59);
        padding: 10px;
        border-radius: 20px;
        color: white;
        margin-top: 15px;
    }
</style>
{% endblock body %}
